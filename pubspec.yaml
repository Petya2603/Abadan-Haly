name: haly
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ^3.5.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_launcher_icons: ^0.14.4
  flutter_svg: ^2.1.0
  change_app_package_name: ^1.5.0
  get_storage: ^2.1.1
  url_launcher: ^6.3.0
  connectivity_plus: ^6.1.4
  http: ^1.4.0
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  hugeicons: ^0.0.11
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/font/
    # - assets/json/carpet_data.json

  fonts:
    - family: GilroyBold
      fonts:
        - asset: assets/font/Gilroy-Bold.ttf
    - family: GilroySemiBold
      fonts:
        - asset: assets/font/Gilroy-SemiBold.ttf
    - family: GilroyMedium
      fonts:
        - asset: assets/font/Gilroy-Medium.ttf
    - family: GilroyRegular
      fonts:
        - asset: assets/font/Gilroy-Regular.ttf
    - family: DancingScript
      fonts:
        - asset: assets/font/dancing-script.regular.ttf
  generate: true
